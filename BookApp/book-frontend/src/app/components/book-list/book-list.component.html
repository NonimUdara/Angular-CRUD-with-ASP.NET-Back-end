<h2>Book List</h2>
<table border="1" cellpadding="10">
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>ISBN</th>
    <th>Publication Date</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let book of books">
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.isbn }}</td>
    <td>{{ book.publicationDate | date }}</td>
    <td>
      <button (click)="deleteBook(book.id)">Delete</button>
    </td>
  </tr>
</table>
